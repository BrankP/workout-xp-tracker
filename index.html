<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Workout XP Tracker</title>
</head>
<body>
  <header>
    <h1>üèÜ Workout XP Tracker</h1>
  </header>

  <!-- Example: Strength skill card -->
  <section id="strength-card" class="skill-card">
    <h2>Strength</h2>
    <p>Level: <span id="strength-level">1</span> / 99</p>
    <p>XP: <span id="strength-xp">0</span> / <span id="strength-xp-next">100</span></p>
    <progress id="strength-bar" value="0" max="100" style="width: 100%;"></progress>

    <div class="actions">
      <button data-skill="strength" data-xp="10">10 Push-Ups (10 XP)</button>
      <button data-skill="strength" data-xp="20">20 Squats (20 XP)</button>
      <!-- Add more buttons or exercises here -->
    </div>
  </section>

  <section id="agility-card" class="skill-card">
    <h2>Agility</h2>
    <p>Level: <span id="agility-level">1</span> / 99</p>
    <p>XP: <span id="agility-xp">0</span> / <span id="agility-xp-next">100</span></p>
    <progress id="agility-bar" value="0" max="100" style="width: 100%;"></progress>

    <div class="actions">
      <button data-skill="agility" data-xp="100">2 KM (100 XP)</button>
      <button data-skill="agility" data-xp="500">5 KM (500 XP)</button>
      <button data-skill="agility" data-xp="1500">5 KM (1500 XP)</button>
      <!-- Add more buttons or exercises here -->
    </div>
  </section>

  <!-- Repeat similar blocks for other skills: endurance, flexibility, etc. -->
  <!-- e.g. 
  <section id="endurance-card" class="skill-card">
    ...
  </section>
  -->

  <script src="main.js"></script>
</body>
</html>
