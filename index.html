<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout XP Tracker</title>
  <!-- If you have a styles.css, you can keep the link. Otherwise the page will still work without styling. -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>üèÜ Workout XP Tracker</h1>
  </header>

  <!-- Strength Skill Card -->
  <section id="strength-card" class="skill-card">
    <h2>Strength</h2>
    <p>Level: <span id="strength-level">1</span> / 99</p>
    <p>XP: <span id="strength-xp">0</span> / <span id="strength-xp-next">100</span></p>
    <progress id="strength-bar" value="0" max="100" style="width: 100%;"></progress>

    <div class="actions">
      <button data-skill="strength" data-xp="1000">10 Push-Ups (1000 XP)</button>
      <button data-skill="strength" data-xp="1000">20 Squats (1000 XP)</button>
      <!-- Add more Strength-related buttons here -->
    </div>
  </section>

  <!-- Agility Skill Card -->
  <section id="agility-card" class="skill-card">
    <h2>Agility</h2>
    <p>Level: <span id="agility-level">1</span> / 99</p>
    <p>XP: <span id="agility-xp">0</span> / <span id="agility-xp-next">100</span></p>
    <progress id="agility-bar" value="0" max="100" style="width: 100%;"></progress>

    <div class="actions">
      <button data-skill="agility" data-xp="100">2 KM (100 XP)</button>
      <button data-skill="agility" data-xp="500">5 KM (500 XP)</button>
      <button data-skill="agility" data-xp="1500">10 KM (1500 XP)</button>
    </div>
  </section>

  <!-- Include your JavaScript at the end of the body -->
  <script src="main.js"></script>
</body>
</html>
