<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brankscape • Track</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .feed-section {
      max-width: 400px;
      margin: 1rem auto;
      text-align: center;
    }
    .feed-section video {
      width: 100%;
      aspect-ratio: 4 / 3;
      max-height: 50vh;
      object-fit: cover;
      border: 2px solid #543f1f;
      border-radius: 4px;
      background: #000;
    }
    .log-section {
      max-width: 400px;
      margin: 1rem auto;
      padding: 1rem;
      background: rgba(224,217,194,0.8);
      border: 2px solid #543f1f;
      border-top-color: #8b6d48;
      border-left-color: #8b6d48;
      border-radius: 4px;
      box-shadow: 0 2px 0 #543f1f;
      font-family: "Courier New", Courier, monospace;
      font-size: 0.9rem;
    }
    .log-section h2 {
      margin-top: 0;
      font-size: 1.25rem;
      text-align: center;
    }
    .log-section ul {
      list-style: none;
      padding: 0;
      margin: 0.5rem 0 0 0;
    }
    .log-section li {
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Feed Section -->
    <section class="skill-card feed-section">
      <video id="video" autoplay muted playsinline></video>
      <p id="feed-status" style="color: red; font-size: 0.9rem;"></p>
    </section>

    <!-- Exercise Log -->
    <section class="log-section">
      <h2>Exercises Logged</h2>
      <ul id="exercise-log">
        <li>None</li>
      </ul>
    </section>

    <!-- Back Button -->
    <button class="back-btn" onclick="location.href='index.html'">
      ← Back
    </button>
  </div>

  <!-- MediaPipe Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.2/camera_utils.js"></script>

  <!-- Core logic -->
  <script src="js/main.js"></script>
  <script src="js/fight-extras.js"></script>

  <!-- Pose‐tracking & logging -->
  <script src="js/track-extras.js"></script>
</body>
</html>
