<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brankscape • Fight</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="content">
    <!-- Monster Selection -->
    <section class="skill-card">
      <h2>Select Monster</h2>
      <div class="slider-group">
        <label for="monster-slider">
          Monster: <span id="monster-name">Chicken</span>
        </label>
        <input
          type="range"
          id="monster-slider"
          min="0"
          max="9"
          step="1"
          value="0"
        />
      </div>

      <!-- Display the monster’s stats in a 2×2 grid -->
      <div class="monster-stats">
        <p>Combat Level: <span id="monster-cl">1</span></p>
        <p>HP: <span id="monster-hp">5</span></p>
        <p>Slayer XP: <span id="monster-xp">50</span></p>
        <p>Attack: <span id="monster-atk">1</span></p>
      </div>
    </section>

    <!-- Strength Exercises (Push-Ups & Squats) -->
    <section class="skill-card">
      <h2>Strength Exercises</h2>

      <!-- Push-Ups Slider -->
      <div class="slider-group">
        <label for="pushups-slider">Push-ups: <span id="pushups-value">10</span></label>
        <input
          type="range"
          id="pushups-slider"
          min="10"
          max="50"
          step="10"
          value="10"
        />
      </div>

      <!-- Squats Slider -->
      <div class="slider-group">
        <label for="squats-slider">Squats: <span id="squats-value">10</span></label>
        <input
          type="range"
          id="squats-slider"
          min="10"
          max="50"
          step="10"
          value="10"
        />
      </div>

      <!-- Attack Button -->
      <div class="actions">
        <button id="go-btn">Attack</button>
      </div>
    </section>

    <!-- Back Button -->
    <button class="back-btn" onclick="location.href='index.html'">
      ← Back
    </button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
