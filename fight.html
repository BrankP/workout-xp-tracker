<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brankscape • Fight</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Monster HP bar styling */
    .hp-bar-container {
      position: relative;
      width: 100%;
      max-width: 300px;       /* adjust as needed */
      height: 20px;
      border: 2px solid #543f1f; /* OSRS‐style border */
      border-radius: 4px;
      background-color: #3AAD3A; /* green = full HP */
      overflow: hidden;
      margin: 0.5rem auto;
    }
    .hp-damage {
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background-color: #B01E0E; /* red = damage */
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Monster Selection -->
    <section class="skill-card">
      <h2>Select Monster</h2>
      <div class="slider-group">
        <label for="monster-slider">
          Monster: <span id="monster-name">Chicken</span>
        </label>
        <input
          type="range"
          id="monster-slider"
          min="0"
          max="9"
          step="1"
          value="0"
        />
      </div>

      <div class="monster-stats">
        <p>Combat Level: <span id="monster-cl">1</span></p>

        <!-- HP bar replaces “HP: X” -->
        <div class="hp-bar-container">
          <div class="hp-damage" id="monster-hp-bar"></div>
        </div>

        <p>Slayer XP: <span id="monster-xp">50</span></p>
        <p>Attack: <span id="monster-atk">1</span></p>
      </div>
    </section>

    <!-- Strength Exercises (six sliders) -->
    <section class="skill-card">
      <h2>Strength Exercises</h2>

      <!-- Push-Ups Slider -->
      <div class="slider-group">
        <label for="pushups-slider">Push-ups: <span id="pushups-value">0</span></label>
        <input
          type="range"
          id="pushups-slider"
          min="0"
          max="60"
          step="10"
          value="0"
        />
      </div>

      <!-- Squats Slider -->
      <div class="slider-group">
        <label for="squats-slider">Squats: <span id="squats-value">0</span></label>
        <input
          type="range"
          id="squats-slider"
          min="0"
          max="60"
          step="10"
          value="0"
        />
      </div>

      <!-- Lunges Slider -->
      <div class="slider-group">
        <label for="lunges-slider">Lunges: <span id="lunges-value">0</span></label>
        <input
          type="range"
          id="lunges-slider"
          min="0"
          max="60"
          step="10"
          value="0"
        />
      </div>

      <!-- Sit-Ups Slider -->
      <div class="slider-group">
        <label for="situps-slider">Sit-Ups: <span id="situps-value">0</span></label>
        <input
          type="range"
          id="situps-slider"
          min="0"
          max="60"
          step="10"
          value="0"
        />
      </div>

      <!-- Burpees Slider -->
      <div class="slider-group">
        <label for="burpees-slider">Burpees: <span id="burpees-value">0</span></label>
        <input
          type="range"
          id="burpees-slider"
          min="0"
          max="60"
          step="10"
          value="0"
        />
      </div>

      <!-- Jumping-Jacks Slider -->
      <div class="slider-group">
        <label for="jumpingjacks-slider">Jumping-Jacks: <span id="jumpingjacks-value">0</span></label>
        <input
          type="range"
          id="jumpingjacks-slider"
          min="0"
          max="60"
          step="10"
          value="0"
        />
      </div>

      <!-- Horizontal break under final exercise -->
      <hr style="margin: 1rem 0; border-color: #543f1f;" />

      <!-- Live Damage Display (sliderDamage + userAttack in brackets) -->
      <p style="text-align: center; font-weight: bold; margin-bottom: 1rem;">
        Damage: <span id="damage-value">0 (+<span id="attack-count">1</span>)</span>
      </p>

      <!-- Attack Button -->
      <div class="actions">
        <button id="go-btn">Attack</button>
      </div>
    </section>

    <!-- Back Button -->
    <button class="back-btn" onclick="location.href='index.html'">
      ← Back
    </button>
  </div>

  <script src="js/main.js"></script>
  <script src="js/fight-extras.js"></script>
</body>
</html>
