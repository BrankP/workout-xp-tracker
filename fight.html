<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brankscape • Fight</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="content">
    <!-- Strength Exercises Header -->
    <section class="skill-card">
      <h2>Strength Exercises</h2>

      <!-- Push-Ups Slider -->
      <div class="slider-group">
        <label for="pushups-slider">Push-ups: <span id="pushups-value">10</span></label>
        <input
          type="range"
          id="pushups-slider"
          min="10"
          max="50"
          step="10"
          value="10"
        />
      </div>

      <!-- Squats Slider -->
      <div class="slider-group">
        <label for="squats-slider">Squats: <span id="squats-value">10</span></label>
        <input
          type="range"
          id="squats-slider"
          min="10"
          max="50"
          step="10"
          value="10"
        />
      </div>

      <!-- Go Button -->
      <div class="actions">
        <button id="go-btn">Go</button>
      </div>
    </section>

    <!-- Back Button -->
    <button class="back-btn" onclick="location.href='index.html'">
      ← Back
    </button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
