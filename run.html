<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brankscape • Run</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="content">
    <!-- On‐Page Agility Stat Panel -->
    <section class="skill-card">
      <h2>Agility (On‐Page)</h2>
      <p>Level: <span id="agility-level">1</span> / 99</p>
      <p>XP: <span id="agility-xp">0</span> / <span id="agility-xp-next">83</span></p>
      <progress id="agility-bar" value="0" max="83" style="width: 100%;"></progress>
    </section>

    <!-- Agility Runs Section -->
    <section class="skill-card">
      <h2>Agility Runs</h2>
      <div class="actions">
        <button data-skill="agility" data-xp="5">1 km (5 XP)</button>
        <button data-skill="agility" data-xp="10">2 km (10 XP)</button>
        <button data-skill="agility" data-xp="25">5 km (25 XP)</button>
        <button data-skill="agility" data-xp="50">10 km (50 XP)</button>
      </div>
    </section>

    <!-- Back Button -->
    <button class="back-btn" onclick="location.href='index.html'">
      ← Back
    </button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
