<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brankscape • Market</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="content">
    <!-- Market Status Display: show current GP and Attack -->
    <section class="skill-card status-display">
      <span>Gold: <span id="gp-count">0</span> gp</span>
      <span>Attack: <span id="attack-count">1</span></span>
    </section>

    <!-- Weapon Upgrade Section -->
    <section class="skill-card">
      <div class="actions">
        <button id="upgrade-btn">Upgrade Weapon (Cost: 5 gp → +5 Attack)</button>
      </div>
    </section>

    <!-- Back Button -->
    <button class="back-btn" onclick="location.href='index.html'">
      ← Back
    </button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
