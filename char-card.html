<!-- char-card.html -->
<div class="character-card">
  <div class="card-grid">
    <!-- A1:B4: Character image (scaled down, no border) -->
    <div class="char-image">
      <img src="assets/character.png" alt="Character">
    </div>

    <!-- C1:E1: Health label + bar -->
    <div class="health-section">
      <div class="health-label">Health</div>
      <div class="bar bar--health"><div class="fill"></div></div>
    </div>

    <!-- C2:E2: Experience label + bar -->
    <div class="xp-section">
      <div class="xp-label">Experience</div>
      <div class="bar bar--xp"><div class="fill"></div></div>
    </div>

    <!-- C3:C4: Strength -->
    <div class="skill strength">
      <img src="assets/StrengthIcon2.ico" alt="Strength">
      <span class="lvl">1/99</span>
    </div>

    <!-- D3:D4: Agility -->
    <div class="skill agility">
      <img src="assets/AgilityIcon.ico" alt="Agility">
      <span class="lvl">1/99</span>
    </div>

    <!-- E3:E4: Slayer -->
    <div class="skill slayer">
      <img src="assets/SlayerIcon.ico" alt="Slayer">
      <span class="lvl">1/99</span>
    </div>

    <!-- F3:F4: Constitution -->
    <div class="skill constitution">
      <img src="assets/ConstitutionIcon.ico" alt="Constitution">
      <span class="lvl">1/99</span>
    </div>

    <!-- F1:F2: GP icon + amount -->
    <div class="gp-count">
      <img src="assets/GPIcon.ico" alt="Gold Pieces">
      <span class="amount">0</span>
    </div>
  </div>
</div>
