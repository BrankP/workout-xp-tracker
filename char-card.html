<!-- char-card.html -->
<div class="character-card">
  <div class="card-grid">
    <!-- A1:B4: Character image placeholder -->
    <div class="char-image" data-placeholder>
      <img src="assets/character.png" alt="Character">
    </div>

    <!-- C1:E1: Health bar -->
    <div class="health-bar">
      <label>Health</label>
      <div class="bar bar--health"><div class="fill"></div></div>
    </div>

    <!-- C2:E2: XP bar -->
    <div class="xp-bar">
      <label>XP</label>
      <div class="bar bar--xp"><div class="fill"></div></div>
    </div>

    <!-- C3:C4: Strength -->
    <div class="skill strength">
      <img src="assets/StrengthIcon.png" alt="Strength">
      <span class="lvl">1/99</span>
    </div>

    <!-- D3:D4: Agility -->
    <div class="skill agility">
      <img src="assets/AgilityIcon.png" alt="Agility">
      <span class="lvl">1/99</span>
    </div>

    <!-- E3:E4: Slayer -->
    <div class="skill slayer">
      <img src="assets/SlayerIcon.png" alt="Slayer">
      <span class="lvl">1/99</span>
    </div>

    <!-- F3:F4: Constitution -->
    <div class="skill constitution">
      <img src="assets/ConstitutionIcon.png" alt="Constitution">
      <span class="lvl">1/99</span>
    </div>

    <!-- F1:F2: GP count -->
    <div class="gp-count">
      <label>GP</label>
      <span class="amount">0</span>
    </div>
  </div>
</div>
